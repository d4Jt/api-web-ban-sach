<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <h1 class="post">POST PRODUCT</h1>
   </body>
   <script>
      const fetchProduct = async () => {
         try {
            const res = await fetch(
               'https://api-ebook.cyclic.app/api/products',
               {
                  method: 'POST',
                  credentials: 'include',
                  mode: 'no-cors',
                  headers: {
                     Accept: 'application/json',
                     'Content-Type': 'application/json',
                  },
                  body: JSON.stringify({
                     name: 'tests',
                     price: 1000,
                     description: 'test',
                     introduction: 'test',
                  }),
               }
            );
            const data = await res.json();
            console.log(data);
         } catch (err) {
            console.log(err);
         }
      };
      fetchProduct();
   </script>
</html>
